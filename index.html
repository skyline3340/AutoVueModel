<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoVueModel</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/AutoVueModel.js"></script>
</head>

<body>
    <div class="group" style="width: 10%; justify-content: center;">
        <label><h3>VueModelName:</h3></label>
        <input id="name" type="text">
        <label><h3>DefaultUrl:</h3></label>
        <input id="defaultUrl" type="text">
        <label><h3>PageData:</h3></label>
        <input id="pageData" type="text">
        <label><h3>DefaultValue:</h3></label>
        <input id="defaultValue" type="text">
        
    </div>
    <div class="group">
        <label>
            <h1>HTML INPUT</h1>
        </label>
        <textarea id="InputCode" class="code" type="text" rows="45"></textarea>
    </div>
    <div class="group" style="width: 5%; flex-direction: inherit; flex-basis: content;">
        <input class="btn" type="button" value=">>" onclick="ConvertToVueModel()">
    </div>
    <div class="group">
        <label>
            <h1>VueModel OUTPUT</h1>
        </label>
        <textarea id="OutputCode" class="code" type="text" rows="45" readonly></textarea>
    </div>

    <div id="TargetHTMLCode" style="display: none;"></div>
</body>

</html>
