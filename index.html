<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>AutoVueModel</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/AutoVueModel.js"></script>
    <script src="./js/SvgModule.js"></script>
    <script src="./js/index.js"></script>
</head>

<body>
    <div class="group setting">
        <label>
            <h3>VueModelName:</h3>
        </label>
        <input class="input" id="name" type="text">
        <label>
            <h3>DefaultUrl:</h3>
        </label>
        <input class="input" id="defaultUrl" type="text">
        <label>
            <h3>PageData:</h3>
        </label>
        <input class="input" id="pageData" type="text">
        <label>
            <h3>DefaultValue:</h3>
        </label>
        <input class="input" id="defaultValue" type="text">
        <label>
            <h3>Id Filter:</h3>
        </label>
        <input class="input" id="idFilter" type="text" value="">
        <label>
            <h3>Enable:</h3>
        </label>
        <div class="list">
            <li><input id="isText" type="checkbox" checked><h4>Text</h4></li>
            <li><input id="isInput" type="checkbox" checked><h4>Input</h4></li>
            <li><input id="isSelect" type="checkbox" checked><h4>Select</h4></li>
            <li><input id="isRadio" type="checkbox" checked><h4>Radio</h4></li>
            <li><input id="isCheckBox" type="checkbox" checked><h4>CheckBox</h4></li>
            <li><input id="isButton" type="checkbox" checked><h4>Button</h4></li>
        </div>
    </div>
    <div class="group">
        <label>
            <h1>HTML INPUT</h1>
        </label>
        <div class="codeDiv">
            <textarea id="InputCode" class="code" type="text" rows="45"></textarea>
        </div>
    </div>
    <div class="group" style="width: 5%; flex-direction: inherit; flex-basis: content;">
        <button id="conBtn" class="conBtn" onclick="ConvertToVueModel()" style="padding: 2px 2px 2px 2px;"></button>
    </div>
    <div class="group">
        <label>
            <h1>VueModel OUTPUT</h1>
        </label>
        <div class="codeDiv" style="justify-content: flex-start;">
            <textarea id="OutputCode" class="code" type="text" rows="45"></textarea>
        </div>
    </div>

    <div class="group" style="width: 2%; flex-direction: column-reverse; margin-bottom: 3%; margin-right: 1%;">
        <button id="copyBtn" class="copyBtn" onclick="copyCode('OutputCode')"></button>
    </div>
    <div id="copyInfo" class="info">
        <h3>Copy Successful!</h3>
    </div>
    <div id="TargetHTMLCode" style="display: none;"></div>

    <script src="./js/icon.js"></script>
</body>

</html>
