<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>AutoVueModel</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/AutoVueModel.js"></script>
    <script src="./js/SvgModule.js"></script>
    <script src="./js/index.js"></script>
</head>

<body>
    <div class="group" style="width: 10%; justify-content: center;">
        <label><h3>VueModelName:</h3></label>
        <input class="input" id="name" type="text">
        <label><h3>DefaultUrl:</h3></label>
        <input class="input" id="defaultUrl" type="text">
        <label><h3>PageData:</h3></label>
        <input class="input" id="pageData" type="text">
        <label><h3>DefaultValue:</h3></label>
        <input class="input" id="defaultValue" type="text">
        
    </div>
    <div class="group">
        <label>
            <h1>HTML INPUT</h1>
        </label>
        <textarea id="InputCode" class="code" type="text" rows="45"></textarea>
    </div>
    <div class="group" style="width: 5%; flex-direction: inherit; flex-basis: content;">
        <button id="conBtn" class="conBtn" onclick="ConvertToVueModel()"></button>
    </div>
    <div class="group">
        <label>
            <h1>VueModel OUTPUT</h1>
        </label>
        <textarea id="OutputCode" class="code" type="text" rows="45" readonly></textarea>
        <button id="copyBtn" class="copyBtn" onclick="copyCode('OutputCode')"></button>
    </div>

    <div id="copyInfo" class="info">
        <h3>Copy Successful!</h3>
    </div>
    <div id="TargetHTMLCode" style="display: none;"></div>

    <script src="./js/icon.js"></script>
</body>

</html>
